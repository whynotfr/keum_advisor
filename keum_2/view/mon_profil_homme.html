<!DOCTYPE html>
<html>
<head>
	<title>KeumAdvisor, The Vision Of A Good Man</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/ressources.css">
	<link rel="stylesheet" type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">

</head>
<body>
<div class="contenu">
<!--*******************Header******************-->
<div class="ui menu">
<div class="header item" >
        KeumAdvisor
      </div>
      <a class="item">
        KeumAdvisor ?
      </a>
      <a class="item">
        Chercher un keum
      </a>
      <a class="item">
        Poster une fiche Keum
      </a>
      <a class="item">
        Se Déconnecter
      </a>
</div>
<!--*******************Contain******************-->

<div class="left">
<div class="ui column grid">
<div class="ui people shape">

<div class="active side">
    <div class="ui card">
        <div class="image">
          	<img src="../images/moi_connard.jpg">
        </div>
        <div class="content">
        <div class="header">Charles Dacquay</div>
        <div class="meta">
           <a>Profil et caractère</a>
        </div>
        <div class="description">
        Sportive, #healty, #codeuse, fêtarde.
        </div>
    </div>
    <div class="extra content">
    	<span class="right floated">
    	<span>
    	Joined  2017
    	</span>
    	<span>
    	<i class="user icon"></i>
    	3 note
    	</span>
    </div>
   	</div>
</div>


</div>
</div>
</div>

<div class="right">

	<div class="ui form">
  		<div class="field">
    		<label>Présente toi :)</label>
    		<textarea></textarea>
  		</div>
  		<button class="ui secondary button">
  		Okay
		</button>
	</div>

	<div id="parrainage_fb">
		<p>invitez 20 copines via facebook pour accéder à votre fiche</p> 
		<button class="ui facebook button" id="parrainage">
  			<i class="facebook icon"></i>
  			Facebook
		</button>
	</div>
</div>


</div>

<!--*******************Footer******************-->
</div>
<script type="text/javascript" href="../js/script.js"></script> 
</body>
</html>
